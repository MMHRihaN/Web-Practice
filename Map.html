
<!DOCTYPE html>
<html>

<head>
	<style type="text/css">

		/* Set the size of the div element
		that contains the map */
		#map {
			height: 400px;
			width: 400px;
		}
		
		h2 {
			color: #101422;
		}
	</style>
</head>

<body>
	<h2>
		Here is a location of our website. <br> Webpage: Vegbuddy 
		
	</h2>
 
	<div id="map"></div>

	<!--Add a script by google -->
	<script src=
"https://maps.googleapis.com/maps/api/js?key=AIzaSyDNwEmP9glLXK54Idy7Y56Uji2BmQqZvUE&callback=initMap&libraries=&v=weekly"
		async>
	</script>

	<script>

		// Initialize and add the map
		function initMap() {

			const vegbuddy = {
				lat: 22.47090,
				lng: 91.78569
			};

			// Creating the map
			const map = new google.maps.Map(
					document.getElementById("map"), {

				// Set the zoom of the map
				zoom: 17.56,
				center: vegbuddy,
			});
		}
	</script>
</body>

</html>
